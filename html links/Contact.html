<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me Page</title>
    <link rel="stylesheet" type="text/css" href="../css/contactMeCSS/contactMeNavBar.css">
    <link rel="stylesheet" type="text/css" href="../css/contactMeCSS/contactMeForm.css">


    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">


</head>


<body class="contactMeBackground">

    <div class="nav" id="navbar">

        <!-- Centered Nav-->
        <ul>
            <li>
                <a href="../index.html"><img src="../img/home.png" alt="Home" class="image">
                    <div class="middle">
                        <div class="text">Home</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../html links/About.html"><img src="../img/about me.png" alt="About" class="image">
                    <div class="middle">
                        <div class="text">About</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../html links/Skills.html"><img src="../img/skills.png" alt="Skills" class="image">
                    <div class="middle">
                        <div class="text">Skills</div>
                    </div>
                </a>
            </li>
            <li>
                <a class="active" href="../html links/Contact.html"><img src="../img/contact me.png" alt="Contact"
                        class="image">
                    <div class="middle">
                        <div class="text">Contact</div>
                    </div>
                </a>
            </li>

        </ul>

    </div>

    <!-- Contact me form -->

    <h1>Contact Me</h1>
    <div class="wpcf7" id="wpcf7-f156-p143-o1 formwrap">
        <form action="https://formsubmit.co/jdiaz1697@gmail.com" method="post" class="wpcf7-form"
            novalidate="novalidate">

            <p>
                <span class="wpcf7-form-control-wrap Name">
                    <input type="text" name="Name" value="" size="40"
                        class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true"
                        aria-invalid="false" placeholder="Name">
                </span>
                <span class="wpcf7-form-control-wrap Email">
                    <input type="email" name="Email" size="40"
                        class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                        aria-required="true" aria-invalid="false" placeholder="Email">
                </span>
                <span class="wpcf7-form-control-wrap Subject flat">
                    <select name="Subject" class="indent wpcf7-form-control wpcf7-select wpcf7-validates-as-required"
                        aria-required="true" aria-invalid="false">
                        <option value="General">General</option>
                        <option value="Question">Question</option>
                        <option value="Other">Other</option>
                    </select>
                </span>
                <span class="wpcf7-form-control-wrap Message">
                    <textarea name="Message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea"
                        aria-invalid="false" placeholder="Message"></textarea>
                </span>
                <input type="submit" value="Send" class="wpcf7-form-control wpcf7-submit btn">
                <img class="ajax-loader"
                    src="http://www.jordancundiff.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif"
                    alt="Sending ..." style="visibility: hidden;">
            </p>
            <div class="wpcf7-response-output wpcf7-display-none">
            </div>
        </form>
    </div>

</body>

</html>
